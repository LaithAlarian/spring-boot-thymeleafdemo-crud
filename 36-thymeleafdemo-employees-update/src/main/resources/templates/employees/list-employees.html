<!DOCTYPE HTML>
	<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Employee list </title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		
		 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
	
	
	


	<div class="container">
	
	<h1>Employee</h1>
	
	<hr>
	
	<!-- Add a button to add a new employee -->

	
	<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3"><!-- The @ Reference context path of your application (app root) -->
		Add Employee
	</a>

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<td>id</td>
					<td>first name</td>
					<td>last name</td>
					<td>email</td>
					<td>Action</td>
				
				</tr>
			</thead>

			<tbody>
				<tr th:each="emp : ${employees}">
					<td th:text="${emp.id}" />
					<td th:text="${emp.firstName}" />
					<td th:text="${emp.lastName}" />
					<td th:text="${emp.email}" />
					
					
					<!-- Add update button /link -->
					
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${emp.id})}" class="btn btn-info btn-sm">Update</a> |       
						
						<a th:href="@{/employees/delete(employeeId=${emp.id})}" class="btn btn-danger btn-sm"
						   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
					
					
				</tr>
			</tbody>

		</table>
	</div>
</body>
	
	</html>
